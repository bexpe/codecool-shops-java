<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>

<div class="container">
    <div class="well well-sm">
        <strong>Basket</strong>
    </div>


    <div id="basket" class="container">

        <table class="table-striped" width="100%">
            <tr>
                <th>Photo</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Overall</th>
            </tr>
            <tr th:each="item,iterStat : ${items}">
                <td><img width="100px" class="img-thumbnail" src="http://placehold.it/400x250/000/fff"
                         th:attr="src='/img/product_' + ${item.getProduct().id} + '.jpg'" alt=""/></td>
                <td th:text="${item.getProduct().getName()}">Name</td>
                <td th:text="${item.getProduct().getPrice()}">10 PLN</td>
                <td th:text="${item.getQuantity()}">3</td>
                <td th:text="${item.getValue()} + ' ' + ${item.getProduct().getDefaultCurrency()}">30 PLN</td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td th:text="'Total quantity ' + ${basket.getTotalCount()}">Total quantity</td>
                <td th:text="'Total value ' + ${basket.getTotalValue()} + ' ' + ${basket.getCurrency()}">Total value
                </td>

            </tr>
        </table>
    </div>

</div>

<div th:replace="footer :: copy"></div>

</body>
</html>
